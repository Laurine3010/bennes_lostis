<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un mouvement de benne - AppLostis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ajouter un mouvement</h1>

    <form id="movement-form">
        <label for="benne_id">Numéro de la benne :</label>
        <select id="benne_id" required>
            <option value="">Sélectionnez une benne</option>
        </select>
        
        <label for="type_mouvement">Type de mouvement :</label>
        <select id="type_mouvement" required>
            <option value="Pose">Pose</option>
            <option value="Retrait">Retrait</option>
        </select>
        
        <label for="lieu">Client/Parc :</label>
        <input type="text" id="lieu" placeholder="Nom du client ou 'Parc'" required>

        <label for="date_prevue">Date prévue :</label>
        <input type="date" id="date_prevue" required>
        
        <label for="date_realisee">Date réalisée :</label>
        <input type="date" id="date_realisee" required>
        
        <button type="submit">Enregistrer le mouvement</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="movement.js"></script>
</body>
</html>
