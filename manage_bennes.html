<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les bennes - AppLostis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gérer les bennes</h1>
        
        <section>
            <h2>Ajouter une nouvelle benne</h2>
            <div id="status-message" class="message"></div>
            <form id="add-benne-form">
                <div class="benne-number-group">
                    <select id="size-code" required>
                        <option value="">Taille</option>
                        <option value="H">8 m3 (H)</option>
                        <option value="D">10 m3 (D)</option>
                        <option value="Q">15 m3 (Q)</option>
                        <option value="T">30 m3 (T)</option>
                    </select>

                    <select id="type-code" required>
                        <option value="">Type</option>
                        <option value="H">Haute (H)</option>
                        <option value="B">Basse (B)</option>
                        <option value="T">Trappe (T)</option>
                        <option value="O">Ouverte (O)</option>
                    </select>

                    <input type="text" id="benne-number" placeholder="001" pattern="\d{3}" maxlength="3" required>
                </div>
                
                <select id="statut" required>
                    <option value="">Sélectionner le statut</option>
                    <option value="En stock">En stock</option>
                    <option value="Chez client">Chez client</option>
                </select>
                
                <input type="text" id="localisation-input" placeholder="Localisation actuelle" required>
                <datalist id="clients-list"></datalist>

                <button type="submit">Ajouter la benne</button>
            </form>
        </section>
        
        <hr>
        
        <section>
            <h2>Liste des bennes</h2>
            <table id="bennes-table">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Taille</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Dernier Mouvement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <hr>
        <p><a href="dashboard.html">Retour au tableau de bord</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
